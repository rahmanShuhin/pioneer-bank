<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO PIONEER BANK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5" id="main">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="login p-5">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="E-mail">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button class="btn btn-success" id="log">Enter</button>
        </div>
    </div>
    <div id="show" class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="withdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="balance">2400</span></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Deposit</h5>
                          <input type="text" class="card-text form-control" id="deposit_input" placeholder="$Amount You want to Deposit">
                          <br>
                          <a href="#" class="btn btn-success" id="deposit_btn">Enter</a>
                        </div>
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Withdraw</h5>
                          <input type="text" class="card-text form-control" placeholder="$Amount You want to Withdraw" id="withdraw_input">
                          <br>
                          <a href="#" class="btn btn-success" id="withdraw_btn">Enter</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
